<!DOCTYPE html>
<html>
	<head>
		<script src="http://fb.me/react-0.13.0.js"></script>
		<script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-5 target">
				</div>
			</div>
		</div>
	</body>

	<script type="text/jsx">
		// Define a 'class'
		var Badge = React.createClass({
			render: function() {
				return <button className="btn btn-primary" type="button">
					{this.props.title} <span className="badge">{this.props.number}</span>
				</button>
			}
		});

		var Thumbnail = React.createClass({
			render: function() {
				return <div className="thumbnal">
					<img src={this.props.imageUrl} />
					<div className="caption">
						<h3>{this.props.header}</h3>
						<p>{this.props.description}</p>
						<p>
							<Badge title={this.props.title} number={this.props.number} />
						</p>
					</div>
				</div>
			}
		});

		var options = {
			title: 'See Tutorials',
			number: 32,
			header: 'Learn React',
			description: 'React is a fantastic new library for making fast dynamic changes. React is a fantastic new library for making fast dynamic changes.',
			imageUrl: 'https://s3.amazonaws.com/media-p.slid.es/uploads/alexanderfarennikov/images/1198519/reactjs.png'
		};

		// React, please render this class
		var element = React.createElement(Thumbnail, options);

		// React, after you render this class, please place it in my body tag
		React.render(element, document.querySelector('.target'));
	</script>
</html>
